<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Unlock Page</title>
</head>
<body>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">

					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
						
							<form th:action="@{/unlock}" th:object="${unlock}" method="post">
								
								<h3 class="text-center mb-3">Unlock your account here</h3>
								<div class="card-body p-3">
									<h5 class="text-center mb-3">
										Your Email : <p th:text="${unlock.userEmail}"></p></h5>
									<input type="hidden" th:field="${unlock.userEmail}" />

									<p th:text="${succMsg}" class="text-success">
									<p th:text="${errMsg}" class="text-danger">
									<p th:text="${errorMsg}" class="text-danger">

										<div class="form-outline mb-4">
										<input type="text" id="form1Example1cg"
											class="form-control form-control-lg" th:field="*{tempPsswd}" />
										<label class="form-label" for="form1Example1cg">Temporary
											Password</label>
										</div>
									<div class="form-outline mb-4">
										<input type="password" id="form2Example2cg"
											class="form-control form-control-lg" th:field="*{newPwd}" />
										<label class="form-label" for="form2Example2cg">New
											Password</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" id="form3Example3cg"
											class="form-control form-control-lg" th:field="*{confirmPwd}" />
										<label class="form-label" for="form3Example3cg">Confirm
											Password</label>
									</div>

									<div class="d-flex justify-content-center">
										<input type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
											value="Unlock" />
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Already Unlocked? <a href="/login" class="fw-bold text-body">Login
											here</a>
									</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
