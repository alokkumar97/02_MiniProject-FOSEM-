											class="form-control form-control-lg" /> <label

									</div>
									
									<div class="form-outline mb-4">

											class="form-control form-control-lg" /> <label
											class="form-label" for="form3Example3cg">Confirm Password</label>
									</div>

									<div class="d-flex justify-content-center">
										<button type="button"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Unlock</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Already Unlocked? <a href="#!" class="fw-bold text-body">Login

							</div>
						</div>
					</div>
				</div>
