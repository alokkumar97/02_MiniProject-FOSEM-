<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>User Register</title>
</head>
<body>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
							<h3 class="text-center mb-5">Please create an account here</h3>
									<p th:text="${successMsg}" class="text-success">
									<p th:text="${errorMsg}" class="text-danger">
								<form th:action="@{/signup}" th:object="${user}" method="post">
									
									<div class="form-outline mb-4">
										<input type="text" id="form3Example1cg"
											class="form-control form-control-lg" th:field="*{userName}" />
										<label class="form-label" for="form3Example1cg">Name</label>
									</div>

									<div class="form-outline mb-4">
										<input type="email" id="form3Example3cg"
											class="form-control form-control-lg" th:field="*{userEmail}" />
										<label class="form-label" for="form3Example3cg">Email</label>
									</div>

									<div class="form-outline mb-4">
										<input type="tel" id="form3Example4cg"
											class="form-control form-control-lg" th:field="*{contactNo}" />
										<label class="form-label" for="form3Example4cg">Phone
											No</label>
									</div>

									<div class="form-check d-flex justify-content-center mb-5">
										<input class="form-check-input me-2" type="checkbox" value=""
											id="form2Example3cg" /> <label class="form-check-label"
											for="form2Example3g"> I agree all statements in <a
											href="#!" class="text-body">Terms of service</a>
										</label>
									</div>

									<div class="d-flex justify-content-center">
										<button type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Do You Have an account? <a href="/login"
											class="fw-bold text-body">Login here</a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
