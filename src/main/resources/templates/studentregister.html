<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Register</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<img alt="" src="/images/AshokIT-Logo.jpg">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/addstudent">Add Enquiries</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/viewstudents">View Enquiries</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<a href="/logout" class="btn btn-danger">Logout</a>
				</form>
			</div>
		</nav>
		
		
		<section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Student Registration Form</h3>
                  <form>
      
                    <div class="row">
                      <div class="col-md-8 mb-2 pd-2">
      
                        <div class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">Student Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-8 d-flex align-items-center">
      
                        <div class="form-outline">
                            <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                            <label class="form-label" for="phoneNumber">Phone Number</label>
                          </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                        <label class="form-label select-label mt-2">Class Mode</label>
                        <div class="col-12">                       
                        <select class="select form-control-lg">
                          <option value="">-Select-</option>
                          <option value="1">Class Room</option>
                          <option value="2">Online</option>
                        </select>     
                      </div>
                    </div>
      
                    <div class="row">
                        <label class="form-label select-label mt-2">Courses</label>
                        <div class="col-12">                      
                        <select class="select form-control-lg">
                          <option value="">Choose option</option>
                          <option value="2">Subject 1</option>
                          <option value="3">Subject 2</option>
                          <option value="4">Subject 3</option>
                        </select>     
                      </div>
                    </div>

                    <div class="row">
                        <label class="form-label select-label mt-2">Enquiry Status</label>
                        <div class="col-12">                       
                        <select class="select form-control-lg">
                          <option value="">Choose option</option>
                          <option value="1">Dynamic Value</option>
                        </select>     
                      </div>
                    </div>
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
		
		
		</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
