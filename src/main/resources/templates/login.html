<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Login Page</title>
</head>
<body>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">

					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
							<div class="card-body p-5">
								<h2 class="text-center mb-5">Login your account here</h2>
								
								<p th:text="${errMsg}" class="text-danger" />
								<form th:action="@{/login}"  th:object="${loginForm}" method="post" >

									<div class="form-outline mb-4">
										<input type="email" id="form3Example1cg"
											class="form-control form-control-lg" th:field="*{userEmail}"/> <label
											class="form-label" for="form3Example1cg">Email</label>
									</div>

									<div class="form-outline mb-4">
										<input type="password" id="form3Example3cg"
											class="form-control form-control-lg" th:field="*{password}"/> <label
											class="form-label" for="form3Example3cg">Password</label>
									</div>

									<div class="d-flex justify-content-center">
										<input type="submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" value="Submit"/>
									</div>
									<div class="d-flex justify-content-center">
										<a href="/forgot">Forgot Password</a>
									</div>

									<p class="text-center text-muted mt-5 mb-0">
										Don't have account? <a href="/signup" class="fw-bold text-body">Create
											New</a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
