<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>Forgot Password</title>
</head>
<body>
	<section class="vh-100 bg-image"
		style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
		<div class="mask d-flex align-items-center h-100 gradient-custom-3">
			<div class="container h-100">
				<div
					class="row d-flex justify-content-center align-items-center h-100">

					<div class="col-12 col-md-9 col-lg-7 col-xl-6">
						<div class="card" style="border-radius: 15px;">
						
							<div class="card-body p-5">
							<img alt="" src="/images/AshokIT-Logo.jpg" width="250px" class="center">
								<h2 class="text-center mb-5">Recover your password</h2>
								
								<p th:text="${succMsg}" class= "text-success"/>
								<p th:text="${errMsg}" class= "text-danger"/>
								<form th:action="@{/forgotPwd}" method="POST">

									<div class="form-outline mb-4">
									<label
											class="form-label" for="form3Example1cg" >Enter Email</label>
										<input type="email" id="form3Example1cg" placeholder="name@example.com"
											class="form-control form-control-lg" name="userEmail" /> 
									</div>
									
									<div class="d-flex justify-content-center">
										<input type="submit" value="Submit"
											class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"/>
									</div>
									
									<p class="text-center text-muted mt-5 mb-0">
										Don't have account? <a href="/signup" class="fw-bold text-body">Create New</a>
									</p>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
